version: '2'

services:
  elasticsearch:
    build: elasticsearch/
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xms1g -Xmx1g"
    networks:
      - docker_elk
  logstash:
    build: logstash/
    # command: -f /etc/logstash/conf.d/
    volumes:
      # - ./logstash/config:/etc/logstash/conf.d
      - ./logstash/pipeline:/usr/share/logstash/pipeline
      - ./logstash/config:/usr/share/logstash/config
    ports:
      - "5000:5000"
      - "5001:5001"
      - "5002:5002"
    networks:
      - docker_elk
    depends_on:
      - elasticsearch
  kibana:
    build: kibana/
    volumes:
      - ./kibana/config/:/etc/kibana/
    ports:
      - "5601:5601"
    networks:
      - docker_elk
    depends_on:
      - elasticsearch
  # filebeat:
  #   build: filebeat/
  #   networks:
  #     - docker_elk
  #   volumes:
  #     - ./filebeat/config/:/etc/filebeat

networks:
  docker_elk:
    driver: bridge
